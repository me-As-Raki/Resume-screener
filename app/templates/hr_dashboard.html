{% extends "base.html" %}
{% block content %}
<style>
  .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 40px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    font-family: 'Segoe UI', sans-serif;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #2c3e50;
    text-align: center;
  }

  p {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
    font-size: 16px;
  }

  form {
    margin-bottom: 30px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
  }

  input[type="file"],
  textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: border 0.3s;
  }

  input[type="file"]:hover,
  textarea:focus {
    border-color: #3498db;
    outline: none;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #219150;
  }

  .btn-shortlist-filter {
    background-color: #f39c12 !important;
    margin-bottom: 15px;
  }

  .btn-shortlist-filter:hover {
    background-color: #e67e22 !important;
  }

  .view-messaged-btn {
    background-color: #2980b9 !important;
  }

  .view-messaged-btn:hover {
    background-color: #1f6390 !important;
  }

  .logout-link {
    display: block;
    margin-top: 30px;
    text-align: center;
    color: #c0392b;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s;
  }

  .logout-link:hover {
    color: #922b21;
    text-decoration: underline;
  }
</style>

<div class="container">
  <h2>Welcome, {{ user.name }} (HR)</h2>
  <p>Upload multiple resumes and a job description to auto-screen candidates.</p>

  <!-- Resume Upload Form -->
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('main.hr_bulk_analyze') }}">
    <label>Upload Resumes (PDF):</label>
    <input type="file" name="resumes" accept=".pdf" multiple required>

    <label>Paste Job Description:</label>
    <textarea name="jd_text" rows="6" placeholder="Paste job description here..." required></textarea>

    <button type="submit">üìä Analyze All Resumes</button>
  </form>

  <!-- Filter Shortlisted -->
  <form method="POST" action="{{ url_for('main.hr_bulk_analyze') }}">
    <input type="hidden" name="filter" value="shortlisted">
    <input type="hidden" name="jd_text" value="{{ jd_text }}">
    <button type="submit" class="btn-shortlist-filter">üîç Show Only Shortlisted</button>
  </form>

  <!-- View Messaged -->
  <form method="GET" action="{{ url_for('main.view_messaged_candidates') }}">
    <button type="submit" class="btn-shortlist-filter view-messaged-btn">
      ‚úâÔ∏è View All Messaged Candidates
    </button>
  </form>

  <!-- Logout -->
  <a class="logout-link" href="{{ url_for('main.logout') }}">üö™ Logout</a>
</div>
{% endblock %}
